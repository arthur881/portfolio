<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/build2.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="icon" href="img/notebook.png">

<body>
    <div class="cursor"></div>
    <div id="menu">
        <div>
            <a href="index.html">Home</a>
        </div>
        <div>
            <a href="projects.html">Projects</a>
        </div>
        <div>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div id="menu-transition" ></div>
    <header>
        <p id="btn-menu">Menu</p>
    </header>
    <main>
        <div class="form-wrapper">
            <h2>Contact me !</h2>
            <form action="#" method="post">
                <div class="row1">
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName-input">
                    </div>
                    <div>
                        <label for="lastName">last name</label>
                        <input type="text" name="lastName" id="lastName-input">
                    </div>
                </div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email-input">
                <label for="msg">Message</label>
                <input type="text" name="msg" id="msg-input">
                <input type="submit" value="Send" id="submit-input" disabled>
            </form>
            <div class="form-icon">
                <a href="https://github.com/arthur881" target="_blank" rel="noopener noreferrer"><img src="img/github.png" alt="github logo"></a>
                <a href="https://fr.linkedin.com/in/arthur-pouteau-a9b90b207" target="_blank" rel="noopener noreferrer"><img src="img/linkedin.png" alt="linkedin logo"></a>
                <a href="mailto:arthur.pouteau@edu.devinci.fr"><img src="img/email.png" alt="email logo"></a>
            </div>
        </div>
    </main>
    <script src="js/script.js"></script>
